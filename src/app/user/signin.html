<div class="sign-in">
  <form [formGroup]="authForm" (ngSubmit)="handleLogin()">
    <div class="form-item">
      <label> Email: </label>
      <input type="text" placeholder="Enter your email" [formControl]="email" />
    </div>

    <div class="form-item">
      <label> Password: </label>
      <input
        type="text"
        placeholder="Enter your password"
        [formControl]="password"
      />
    </div>
    <div class="form-item">
      <input type="submit" value="Sign In" />
    </div>
  </form>
  <a routerLink="signup">Do not have an account? Sign up</a>
</div>
